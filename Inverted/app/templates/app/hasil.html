{% load static %}
<html lang="en">
 <style type="text/css">
   .table-condensed{
  font-size: 12px;
}
 </style>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

  <title>Legal Search</title>
    <!-- Bootstrap core CSS -->

  <link rel="stylesheet" type="text/css" href="{% static 'startbootstrap-scrolling-nav-gh-pages/vendor/bootstrap/css/bootstrap.css' %}" />
    <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{% static 'startbootstrap-scrolling-nav-gh-pages/css/modif.css' %}" />

  <style>
  </style>
  </head>
 <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/index">Inverted Index</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
                <input type="text" placeholder="What are your looking for?" class="btn-group">
                <button type="submit" class="btn-form"><span class="icon-magnifier search-icon"></span>SEARCH<i class="pe-7s-angle-right"></i></button>
            </main>
        </div>
        <div class="row">
            <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
                <section id="frequent">
                    <div class="container">
                        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-biruku rounded box-shadow">
                            <H1 class="mr-3" alt="" width="50" height="50">F</H1>
                            <div class="lh-100">
                                <h6 class="mb-0 text-white lh-100">Document Retrieve</h6>
                                <small>Inverted Index and TFIDF</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 mx-auto" style="text-align:center;">
                                <div class="accordion" id="accordionExample">
                                    <div class="card">
                                        <div class="card-header" id="heading1">
                                            <h5 class="mb-0">
                                              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                                Details
                                              </button>
                                            </h5>
                                        </div>
                                        <div id="collapse1" class="collapse" aria-labelledby="heading1" data-parent="#accordionExample">
                                            <div class="card-body">
                                                {% if result%}
                                                <table class="table table-sm bordered table-condensed">
                                                    <thead>
                                                        <tr>
                                                            <td><strong>DOC NO</strong></td>
                                                            <td><strong>FILENAME</strong></td>
                                                            <td><strong>SCORE</strong></td>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {% for i in result %}
                                                            {% for j in i %}
                                                            <tr>
                                                                <td>{{ j.docno }}</td>
                                                                <td><a href="{{j.path }}">{{j.title}}</a></td>
                                                                <td>{{ j.score }}</td>
                                                            </tr>
                                                            {% endfor %}
                                                        {% endfor %}
                                                    </tbody>
                                                </table>
                                                {% else %}
                                                <p><b>No document result!</b></p>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- END CLAS ROW-->
                    </div>
                </section>
            </main>
        </div>
    </div>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Developed by TA-02</p>
      </div>
      <!-- /.container -->
    </footer>


    <!-- Bootstrap core JavaScript -->

    <script src="{% static 'startbootstrap-scrolling-nav-gh-pages/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'startbootstrap-scrolling-nav-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'startbootstrap-scrolling-nav-gh-pages/vendor/jquery-easing/jquery.easing.js' %}"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="{% static 'startbootstrap-scrolling-nav-gh-pages/js/scrolling-nav.js' %}"></script>

 </body>

  <script type="text/javascript">
    $(function() {

    var $sidebar   = $("#sideNav"),
        $window    = $(window),
        offset     = $sidebar.offset(),
        topPadding = 50;

    $window.scroll(function() {
        if ($window.scrollTop() > offset.top) {
            $sidebar.stop().animate({
                marginTop: $window.scrollTop() - offset.top + topPadding
            });
        } else {
            $sidebar.stop().animate({
                marginTop: 0
            });
        }
    });

});
  </script>

</html>
