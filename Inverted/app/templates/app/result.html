<html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/new-bootstrap/css/bootstrap.min.css">
    <script src="../../static/new-bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/new-bootstrap/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>Laws Search</title>
    <link rel="stylesheet"  href="../../static/result.css">
</head>
    
    <body>
        <div id="preloader"></div>
        <!-- Nav Menu Starts -->
        
         <nav class="navbar navbar-expand-sm   navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <a href="/" style="margin-left: 100px"><img src="../../static/images/logo2.PNG" height="60" alt=""></a>
            <!-- <li style="margin-left: 253%; " >
                <a class="nav-link" href="#offer"><b style="color: darkcyan; font-size: 18px">Simulation</b></a>
            </li> -->
          </ul>
        </div>
      </nav>
        
        <!-- Nav Menu Ends -->
        
        
    <div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2>
                        {{N}} results found for: <span class="text-navy">"{{query}}"</span>
                    </h2>
                    <small>Request time  ({{time}} seconds)</small>
        
                    <div class="search-form">
                        <form action="/result/" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" value="{{query}}" name="querysearch" class="form-control input-lg">
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    {% if result.0 %}
                        {% for i in result %}
                            <div class="hr-line-dashed"></div>
                            <div class="search-result">
                                <h3><a href="{{i.path}}">{{i.title}}</a></h3>
                                <!-- <a href="{{i.path}}" class="search-link">Download Document</a> -->
                                <h6 style="color:darkcyan">
                                    Score: {{i.score}}
                                </h6>
                                <p>{{i.text}}...</p>
                            </div>

                        {% endfor %}
                    {% else %}
                        <div class="hr-line-dashed"></div>
                        <div class="col-lg-12">
                            <center><img src="../../static/images/noresult.png" alt=""></center>
                        </div>                            
                    {% endif %}
                    <div class="hr-line-dashed"></div>
                    <!-- <div class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-white" type="button"><i class="glyphicon glyphicon-chevron-left"></i></button>
                            <button class="btn btn-white">1</button>
                            <button class="btn btn-white ">2</button>
                            <button class="btn btn-white">3</button>
                            <button class="btn btn-white">4</button>
                            <button class="btn btn-white">5</button>
                            <button class="btn btn-white">6</button>
                            <button class="btn btn-white">7</button>
                            <button class="btn btn-white" type="button"><i class="glyphicon glyphicon-chevron-right"></i> </button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
    
        
        <!-- Nav Footer Starts -->
        
        <footer class="section footer-classic context-dark bg-image" style="background: #2d3246; position: relative; width: 100%; bottom: 0">
        <div class="row no-gutters social-container">
          <div class="col"><a class="social-inner" href="#"><span class="icon mdi mdi-facebook"></span><span>Develop by Kelompok INRE 02</span></a></div>
        </div>
      </footer>
        
        <!-- Nav Footer Ends -->   
        
    </body>
    <script>
            window.onload = function() 
            {
                //display loader on page load 
                $('#preloader').fadeOut();
            } 
        </script> 
    
</html>
