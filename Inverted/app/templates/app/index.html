<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../static/new-bootstrap/css/bootstrap.min.css">
    <script src="../../static/new-bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/new-bootstrap/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>Legal Search</title>
	<link rel="stylesheet"  href="../../static/style.css">
</head>
<body>
    <div id="preloader"></div>

    <div class="logo_depan">
        <img src="../../static/images/logo.PNG" alt="" height="180">
    </div>
    <form action="/result/" method="post">
    {% csrf_token %}
        <div class="search-box">
            <input type="text" class="search-txt" placeholder="Search..." name="querysearch">
            <a class="search-btn">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </form>
</body>
<script>
        window.onload = function() 
        {
            //display loader on page load 
            $('#preloader').fadeOut();
        } 
    </script>
</html>
